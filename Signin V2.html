<html>
    <head>
        <title>YSYNC Login</title>
        <link rel="stylesheet" href="Signin V2.css">
    </head>
    <body>
        <div class="bg">
            <div class="logo-text-container">
                <img src="YSES Logo.png" class="logo">
                <div class="text">
                    <h1>YSYNC</h1>
                    <p>Streamlined Platform for YSES<br>Trainees' Application Process</p>
                </div>
            </div> 
            <div class="container">
                <div class="rectangle"></div>
                <div class="card">
                    <h1>Welcome back trainee!</h1>
                    <form id="email-form">
                        <input type="email" placeholder="Email" id="email" required><br>
                        <input type="password" placeholder="Password" id="password" required><br>
                        <span id="errorMessage" class="error"></span><br>
                        <input type="submit" value="Login with UPmail" id="submit-btn">
                    </form>
                    <p>Having trouble? <a href="mailto:info@yses.org">Contact us</a></p>
                </div>
                <div class="contact">
                    <a href="mailto:info@yses.org"><img src="Email Icon.png"></a>
                    <a href="https://www.yses.org/"><img src="YSES Icon.png"></a>
                    <a href="https://www.facebook.com/YSES2005/"><img src="Facebook Icon.png"></a>
                    <a href="https://www.instagram.com/yses2005/"><img src="Instagram Icon.png"></a>
                    <a href="https://x.com/yses2005"><img src="X Icon.png"></a>
                </div>
            </div>
        </div>
        <script src="Signin V2.js"></script>
    </body>
</html>
