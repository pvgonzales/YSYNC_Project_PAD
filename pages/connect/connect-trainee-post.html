<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSYNC</title>
    <link rel="stylesheet" href="connect-trainee-post-style.css">
    <script src="connect-trainee-js.js"></script>
</head>
<body>
    <div class="parentNav">
        
        <div class="logoname">
            <img src="connect-post-images/logo.png" alt="YSES Logo" class="logo">
            <div class="navi">YSYNC</div>
        </div>


        <ul class="navButtons">
            <li id="dashboard" class="button"><a href="../dashboard/pages/dashboard-trainee-announcement.html">Dashboard</a></li>
            <li id="connect" class="button active"><a href="../connect/connect-trainee.html">Connect</a></li>
            <li id="mentors" class="button"><a href="../mentor info/pages/dashboard-trainee-mentor-choosing.html">Mentors</a></li>
            <li id="residentMembers" class="button"><a href="../resmem/resmemInfo-trainee.html">Resident Members</a></li>
        </ul>
        
        <img src="connect-post-images/profile.jpg" alt="profile pic" class="profile">
    </div>

    <div class="postCreate">
        
        <div class="post-connect-left"></div>

        <div class="post-connect">

            <div class="post-connectTitle">
                <h1 class="post-connectTitleT">Connect</h1>
                <h2 class="post-connectTitleR">/ Create Post</h2>
            </div>

            <div class="post-make-connect">
                <div class="post-chatProfile">
                    <img src="connect-post-images/profile.jpg" alt="profile pic" class="postProfileChat">
                </div>

                <div class="post-create">
                    <div class="entryarea">
                        <textarea class="inputSize" placeholder="Write Post..."></textarea>
                    </div>
                    <div class="post-logo">
                        <button class="post-paperClip"> <img src="connect-post-images/paperclip.png" alt="chat image" class="paperclipImage"/> </button>
                        <button class="post-bullets"> <img src="connect-post-images/bullets.png" alt="chat image" class="bulletImage"/> </button>  
                        <button class="post-share"> <img src="connect-post-images/share.png" alt="chat image" class="shareImage"/> </button>
                    </div>
                </div>
            </div>

            <div class="post-buttons">
                <a href="connect-trainee.html" class="post-create-button" onclick="createPost()">Create</a>
                <a href="connect-trainee.html" class="post-cancel-button">Cancel</a>
            </div>

        </div>

        <div class="post-connect-right"></div>

    </div>

</body>
</html>
