<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard-trainee-announcement.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parentNav">
      <div class="logoname">
        <img src="..\assets\logo.png" alt="YSES Logo" class="logo" />
        <div class="navi">YSYNC</div>
      </div>

      <ul class="navButtons">
        <li class="navActive" id="dashboard"><a href="#">Dashboard</a></li>
        <li id="connect"><a href="#">Connect</a></li>
        <li id="mentors"><a href="#">Mentors</a></li>
        <li id="residentMembers"><a href="#">Resident Members</a></li>
      </ul>

      <img src="..\assets\profile.jpg" alt="profile pic" class="profile" />
    </div>

    <div class="main">
      <!--Div for the subNav (Announcements | Calendar)-->
      <div class="subNav">
        <ul class="subNavButtons">
          <li class="subNavActive" id="announcements"><a href="dashboard-announcements-trainee.html">Announcements</a></li>
          <li id="calendar"><a href="dashboard-calendar-trainee.html">Calendar</a></li>
        </ul>
      </div>

      <!--Div for the left division (Announcements)-->
      <div class="dashboard-left">
       <div class="announcementContainer">

        <div class="top-inputs">
          <div class="top-left">
            <input type="text" class="title-box" placeholder="Title">
          </div>
          <div class="top-right">
            <input type = "time" class="time-box" placeholder="Time">
            <input type = "date" class="date-box" placeholder="Date">
          </div>
        </div>

        <div class="mid-input">
          <div class="entryarea">
            <textarea class="announcement-box" placeholder="Announcement..."></textarea>
          </div>
        </div>

        <div class="bottom-inputs">
          <div class="bot-left">
            <div class="grouped-icons">
              <img class="three-icons" src="..\assets\bullets.png" alt="megaphoneIcon">
              <img class="three-icons" src="..\assets\paperclip.png" alt="megaphoneIcon">
              <img class="three-icons" src="..\assets\share.png" alt="megaphoneIcon">
            </div>
          </div>

          <div class="bot-right">
            <div class="grouped-buttons">
              <button type="button" class="post-button">Post</button>
              <button type="button" class="cancel-button">Cancel</button>
            </div>
          </div>


        </div>

      </div> 



        <div class="pinned-container">
          <div class="pinned-header">
            <img src="..\assets\pin.png" alt="pin-icon" class="icon" />
            <h1 class="pinned-Announcements">Pinned Announcements</h1>
          </div>
        </div>

      </div>

      <!--Div for the Upcoming Container-->
      <div class="dashboard-right">
        <div class="button">
          <button type="button" class="announcement-button">
              <img class="announcement-icon" src="..\assets\megaphone.png" alt="megaphoneIcon">Make an Announcement</button>
        </div>

        <div class="upcoming-container">
          <div class="upcoming-header">
            <h1 class="pinned-Announcements">Upcoming</h1>
          </div>
          </div>
        </div>
      </div>
  </body>
</html>
